<mat-card class="example-card" *ngFor="let order of orders">

    <mat-card-content>
      <p>
        Ime i prezime: {{ order.name }}
      <p>
      <p>
        Broj telefona: {{ order.phone }}
      <p>
      <p>
        Cena: {{ order.price }}
      <p>
      <p>
        Naziv: {{ order.course }}
      <p>
    </mat-card-content>

</mat-card>

<p *ngIf="orders.length <= 0" id="noAdded">No orders added yet!</p>

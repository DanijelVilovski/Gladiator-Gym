

<section>
  <div class="imgBx">
    <img src="assets/images/signup2.jpg">
  </div>
  <div class="contentBx">
    <div class="formBx">
      <h2>Registruj se</h2>
      <form (submit)="onSignup(signupForm)" (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <div class="inputBx">
          <span>E-mail</span>
          <input name="email" ngModel type="email"  #emailInput="ngModel" required email>
          <mat-error *ngIf="emailInput.invalid"></mat-error>
        </div >
        <div class="inputBx">
          <span>Lozinka</span>
          <input type="password" name="password" ngModel matInput  #passwordInput="ngModel" required>
          <mat-error *ngIf="passwordInput.invalid"></mat-error>
        </div>
        <div class="inputBx">
          <input type="submit" *ngIf="!isLoading" value="Registruj se" name="">
        </div >
      </form>
    </div>
  </div>
</section>

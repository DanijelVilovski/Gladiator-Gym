<section class="jumbotron">
  <div class="imgBx">
    <img src="assets/images/login.jpg">
  </div>
  <div class="contentBx">
      <div class="formBx">
      <h2>Prijavi se</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="inputBx">
                    <span>E-mail</span>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email je obavezan!</div>
                        <div *ngIf="f.email.errors.email">Email adresa mora biti validna!</div>
                    </div>
                </div>
                <div class="inputBx">
                    <span>Lozinka</span>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Lozinka je obavezna!</div>
                    </div>
                </div>
                <div class="inputBx">
                  <input type="submit" *ngIf="!isLoading" value="Prijavi se" name="">
                </div >
                <div class="inputBx">
                  <p> Jo≈° uvek nisi registrovan? <a href="/signup">Postani gladijator</a></p>
                </div >

            </form>
      </div>
  </div>
</section>
<hr>
